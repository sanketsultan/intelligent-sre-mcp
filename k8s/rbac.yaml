apiVersion: v1
kind: ServiceAccount
metadata:
  name: intelligent-sre-mcp
  namespace: intelligent-sre
  labels:
    app: intelligent-sre-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: intelligent-sre-mcp
  labels:
    app: intelligent-sre-mcp
rules:
- apiGroups: [""]
  resources:
  - pods
  - pods/log
  - nodes
  - services
  - endpoints
  - namespaces
  - events
  - configmaps
  - secrets
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - statefulsets
  - daemonsets
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: intelligent-sre-mcp
  labels:
    app: intelligent-sre-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: intelligent-sre-mcp
subjects:
- kind: ServiceAccount
  name: intelligent-sre-mcp
  namespace: intelligent-sre
