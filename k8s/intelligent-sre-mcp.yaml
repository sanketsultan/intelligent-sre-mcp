---
apiVersion: v1
kind: Service
metadata:
  name: intelligent-sre-mcp
  namespace: intelligent-sre
  labels:
    app: intelligent-sre-mcp
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: intelligent-sre-mcp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligent-sre-mcp
  namespace: intelligent-sre
  labels:
    app: intelligent-sre-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intelligent-sre-mcp
  template:
    metadata:
      labels:
        app: intelligent-sre-mcp
    spec:
      containers:
        - name: intelligent-sre-mcp
          image: intelligent-sre-mcp:latest
          imagePullPolicy: Never  # Use local image
          env:
            - name: PROMETHEUS_URL
              value: "http://prometheus:9090"
            - name: OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: REQUEST_TIMEOUT
              value: "10"
            - name: SERVICE_NAME
              value: "intelligent-sre-mcp"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 5
            periodSeconds: 10
